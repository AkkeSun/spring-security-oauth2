server:
  port: 8081

### 해당 설정을 등록하면 application 접근시 시큐리티 Form Login이 아닌 oauth2 서버를 통한 인증을 처리합니다
spring:
  security:
    oauth2:
      client:
        ######### 클라이언트 설정 #########
        registration:
          keycloak:
            authorization-grant-type: password
            client-id: oauth2-client-app3
            client-name: oauth2-client-app3
            client-secret: b5FvOqK3kXIrSp231pqonlNs9uVEafVa
            client-authentication-method: client_secret_basic
            scope: profile,email,openid
            provider: keycloak

        ######### 인가 서버 설정 #########
        provider:
          # unique key
          keycloak:
            # Oauth 2.0 권한 코드 부여 엔드 포인트
            authorization-uri: http://localhost:8080/realms/oauth2/protocol/openid-connect/auth
            # 서비스 공급자 위치 (Base Uri)
            issuer-uri: http://localhost:8080/realms/oauth2
            # Oauth 2.0 JwtSetUri 엔드 포인트
            jwk-set-uri: http://localhost:8080/realms/oauth2/protocol/openid-connect/certs
            # Oauth 2.0 토큰 엔드 포인트
            token-uri: http://localhost:8080/realms/oauth2/protocol/openid-connect/token
            # Oauth 2.0 userInfo 엔드 포인트
            user-info-uri: http://localhost:8080/realms/oauth2/protocol/openid-connect/userinfo
            # Oauth 2.0 사용자명을 추출하는 Key
            user-name-attribute: preferred_username